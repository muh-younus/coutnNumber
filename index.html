<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Count number</title>
    <style>

        body{
            background-color: black;
        }
    </style>

</head>
<body>

    <div class="container col-lg-4 p-5 bg-white m-auto mt-5 shadow text-center border rounded-pill">
        <h1 class="text"></h1>
        <button class="btn btn-danger">Increase</button>
        <button class="btn btn-info">Reset</button>
        <button class="btn btn-danger">Decrease</button>
      

    </div>


    <script>

        let button =document.querySelectorAll(".btn");
        let text=  document.querySelector(".text");
        let count = 0;
        console.log(button);
        button.forEach((index) =>{
            index.addEventListener("click", (e) => {  
                if(e.target.innerHTML == "Increase"){

                    count++;
                    text.innerHTML = count;
                }
                else if(e.target.innerHTML == "Decrease"){

                    count--;
                    text.innerHTML = count;
                }
                else if(e.target.innerHTML == "Reset"){

                    count =0;
                    text.innerHTML =count;

                }
            });


        });
    </script>
    
</body>
</html>
